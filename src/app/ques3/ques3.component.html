<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
      <div class="row justify-content-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="apiForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" formControlName="phone" aria-describedby="emailHelp" placeholder="Enter Phone">
                  
                </div>
              
               <div class="d-flex justify-content-center">
                <button type="submit" (click)="Add()" class="btn btn-primary">Add Number</button>
               </div>
              </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-lg-12">
      <div class="row justify-content-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <h1 class="text-center">Output:</h1>

          <table class="table table-striped table-light">

            <tr>
                <th scope="col">No.</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>

            
            </tr>
        
            <tbody>
              <tr *ngFor="let obj of userArr; index as i">
                <th scope="row">{{i+1}}</th>
                
                <td>{{obj.phone}}</td>
                <td><button type="button" (click)="deleteData(obj._id)" class="btn btn-danger">Delete</button></td>

        
              </tr>
            </tbody>
              
        
          </table>
        </div>
        <div class="col-lg-3"></div>
      </div>
        </div>
    </div>
</div>
