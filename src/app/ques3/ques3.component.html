
<app-home></app-home>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
      <div class="row justify-content-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form [formGroup]="apiForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" formControlName="phone" aria-describedby="emailHelp" placeholder="Enter Phone" [ngClass]="{'is-invalid': apiForm.get('phone').touched && apiForm.get('phone').invalid}">
                  <div class="invalid-feedback">
                    <div>**First Name Is Required**</div>
     
                 </div>
                </div>
              
               <div class="d-flex justify-content-center">
                <button type="submit" (click)="Add()" class="btn btn-primary" [disabled]="!apiForm.valid">Add Number</button>
               </div>
              </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col-lg-12">
      <div class="row justify-content-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <h1 class="text-center">Output:</h1>

          <table class="table table-striped table-light">

            <tr>
                <th scope="col">No.</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>

            
            </tr>
        
            <tbody>
              <tr *ngFor="let obj of userArr; index as i">
                <th scope="row">{{i+1}}</th>
                
                <td>{{obj.phone}}</td>
                <td><button type="button" (click)="deleteData(obj._id)" class="btn btn-danger">Delete</button></td>
                <td><button type="button" (click)="setModalId(obj._id)" class="btn btn-danger"  data-toggle="modal" data-target="#exampleModal">Edit</button></td>


        
              </tr>
            </tbody>
              
        
          </table>
        </div>
        <div class="col-lg-3"></div>
      </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Update User</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal" [formGroup]="updateForm">
  
                      <div class="form-group">
                          <label for="name" class="cols-sm-2 control-label">Your Phone</label>
                          <div class="cols-sm-10">
                              <div class="input-group">
  
                                  <input type="text" formControlName="phone" class="form-control" id="name" placeholder="Enter your Phone" [ngClass]="{'is-invalid': apiForm.get('phone').touched && apiForm.get('phone').invalid}">
                                  <div class="invalid-feedback">
                                    <div>**First Name Is Required**</div>
                     
                                 </div>
                              </div>
                          </div>
                      </div>
                  
               
  
  
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" (click)="updateUser()" [disabled]="!apiForm.valid" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
  </div>
  
</div>
